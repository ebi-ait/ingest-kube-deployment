apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.gitlab.com/app: {{ .Values.gitlab_app }}
    app.gitlab.com/env: {{ .Values.gitlab_env }}
  labels:
    role: ingestion
  name: ingest-validator
  namespace: {{ .Values.environment }}-environment
spec:
  selector:
    matchLabels:
      app: ingest-validator
  replicas: {{ .Values.replicas }}
  template:
    metadata:
      labels:
        app: ingest-validator
      annotations:
        rollme: {{ randAlphaNum 5 | quote }}
        app.gitlab.com/app: {{ .Values.gitlab_app }}
        app.gitlab.com/env: {{ .Values.gitlab_env }}
    spec:
      dnsPolicy: Default
      volumes:
      - name: secret-volume
        secret:
          secretName: api-keys
          items:
            - key: ingest-service-account-auth-info
              path: ingest-svc-account.json
      containers:
      - env:
        - name: INGEST_SCHEME
          value: http
        - name: INGEST_HOST
          value: $(INGEST_CORE_SERVICE_SERVICE_HOST)
        - name: INGEST_PORT
          value: $(INGEST_CORE_SERVICE_SERVICE_PORT)
        - name: RABBIT_HOST
          value: $(RABBIT_SERVICE_SERVICE_HOST)
        - name: RABBIT_PORT
          value: $(RABBIT_SERVICE_SERVICE_PORT_SERVICE)
        - name: UPLOAD_SCHEME
          value: "{{ .Values.uploadScheme }}"
        - name: UPLOAD_PORT
          value: "{{ .Values.uploadPort }}"
        - name: UPLOAD_HOST
          value: {{ .Values.upload }}
        - name: OLS_URL
          value: {{ .Values.olsUrl }}
        - name: FASTQ_VALIDATION_IMAGE
          value: {{ .Values.fastqImage }}
        - name: UPLOAD_API_KEY
          valueFrom:
            secretKeyRef:
              key: staging-api-key
              name: api-keys
        - name: INGEST_API_JWT_AUDIENCE
          value: {{ .Values.svcAuthAudience }}
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/etc/secrets/ingest-svc-account.json"
        image: {{ .Values.image }}
        imagePullPolicy: Always
        name: ingest-validator
        resources:
          limits:
            memory: 400Mi
          requests:
            memory: 200Mi
        volumeMounts:
          - name: secret-volume
            mountPath: "/etc/secrets"
            readOnly: true
