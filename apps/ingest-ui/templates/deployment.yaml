apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  labels:
    role: ingestion
  name: ingest-ui
  namespace: {{ .Values.environment }}-environment
spec:
  selector:
    matchLabels:
      app: ingest-ui
  replicas: {{ .Values.replicas }}
  template:
    metadata:
      labels:
        app: ingest-ui
    spec:
      containers:
      - env:
        - name: INGEST_API_URL
          value: https://{{ .Values.ingest }}
        - name: BROKER_API_URL
          value: https://{{ .Values.broker }}
        - name: SCHEMA_API_URL
          value: https://{{ .Values.schema }}/
        - name: DSS_API_URL
          value: https://{{ .Values.dss }}
        - name: DOMAIN_WHITELIST
          value: {{ .Values.domainWhitelist }} 
        - name: AAI_CLIENT_ID
          value: {{ .Values.aaiClientId }}
        - name: AAI_AUTHORITY 
          value: {{ .Values.aaiAuthority }}
        - name: OLS_URL 
          value: {{ .Values.olsUrl }}
        image: quay.io/ebi-ait/ingest-ui:{{ .Values.image }}
        imagePullPolicy: Always
        name: ingest-ui
        ports:
        - containerPort: 4200
      dnsPolicy: Default
