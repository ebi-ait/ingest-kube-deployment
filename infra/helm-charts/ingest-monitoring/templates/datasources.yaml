apiVersion: v1
kind: ConfigMap
metadata:
  name: ingest-datasources
  labels:
     grafana_datasource: "1"
data:
  datasource.yaml: |-
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://{{ .Values.prometheusIP }}:80
        access: proxy
        isDefault: true
        editable: true
      - name: Loki
        type: loki
        url: http://172.20.245.170:3100
        isDefault: false
        editable: true