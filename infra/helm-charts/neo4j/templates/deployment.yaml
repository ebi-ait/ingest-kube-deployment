apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations: {}
  labels:
    role: ingestion
  name: neo4j
  namespace: "{{ .Values.namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neo4j
  serviceName: neo4j-service
  template:
    metadata:
      labels:
        app: neo4j
    spec:
      containers:
      - image: neo4j:3.5.14-enterprise
        name: neo4j
        ports:
          - name: tcp-http
            port: 7474
            targetPort: 7474
          - name: tcp-bolt
            port: 7687
            targetPort: 7687
        env:
          - name: NEO4J_AUTH
            value: neo4j/password
          - name: NEO4J_ACCEPT_LICENSE_AGREEMENT
            value: yes
        - NEO4J_AUTH=neo4j/password
        - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
